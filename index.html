<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Calories App</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.2/sweetalert2.min.css"
      integrity="sha512-y4S4cBeErz9ykN3iwUC4kmP/Ca+zd8n8FDzlVbq5Nr73gn1VBXZhpriQ7avR+8fQLpyq4izWm0b8s6q4Vedb9w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <nav class="nav-wrapper blue darken-4 z-depth-1 mb-4">
        <div class="container">
          <a href="#" class="brand-logo">Calc Calories App</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn red darken-4">Clear All</a>
            </li>
          </ul>
        </div>
      </nav>

      <br />

      <div class="container">
        <!-- Form Card -->
        <div class="card">
          <div class="card-content">
            <div class="card-title">Add Meal / Food Item</div>
            <form class="col">
              <div class="row">
                <div class="input-filed col s4">
                  <label for="item-name">Meal</label>
                  <input type="text" placeholder="Add Item" id="item-name" />
                </div>
                <div class="input-filed col s4">
                  <label for="item-calories">Calories</label>
                  <input
                    type="number"
                    placeholder="Add Calories"
                    id="item-calories"
                  />
                </div>
                <div class="input-field col s4">
                  <label for="item-date">Date</label>
                  <input
                    type="text"
                    class="datepicker"
                    placeholder="dd/mm/yyyy"
                    id="item-date"
                  />
                </div>
              </div>
              <div class="row">
                <button
                  class="add-btn btn green darken-4 waves-effect waves-light"
                >
                  <i class="fas fa-plus"></i> Add Meal
                </button>
                <button
                  class="update-btn btn orange darken-4 waves-effect waves-light"
                >
                  <i class="fas fa-pencil-square-o"></i> Update Meal
                </button>
                <button
                  class="delete-btn btn red darken-4 waves-effect waves-light"
                >
                  <i class="fas fa-remove"></i> Delete Meal
                </button>
                <button
                  class="back-btn btn blue-grey light-4 waves-effect waves-light right"
                >
                  <i class="fas fa-chevron-circle-left"></i> Back
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- Calories Count  -->
        <h3 class="center-align">
          Total Calories:<span class="total-calories">0</span>
        </h3>

        <!-- Item List -->
        <ul id="item-list" class="collection">
          <!-- <li class="collection-item" id="item-0">
            <strong>Steack Dinner: </strong><em>1200 Calories</em>
            <a href="#" class="secondary-content">
              <i class="fas fa-pencil"></i>
            </a>
          </li>
          <li class="collection-item" id="item-0">
            <strong>Patetos Lunch: </strong><em>200 Calories</em>
            <a href="#" class="secondary-content">
              <i class="fas fa-pencil"></i>
            </a>
          </li>
          <li class="collection-item" id="item-0">
            <strong>Sandwitch Dinner: </strong><em>500 Calories</em>
            <a href="#" class="secondary-content">
              <i class="fas fa-pencil"></i>
            </a>
          </li> -->
        </ul>
      </div>
    </header>
    <footer></footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.2/sweetalert2.min.js"
      integrity="sha512-PrOveGpGKG+7DGnHksdrWccFB/WZ956oNKl/LGmwsF90j2ILSrJ9Sik7pH+qepL4oNwMhvU5ZyVSrpRldyIkYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
